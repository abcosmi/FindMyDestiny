<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<div class="row" align="center">
		<div class="col-md-2" style="text-align:right;">Nome Completo</div>
    	<div class="col-md-6"><p:inputText name="name" value="#{findMyDestinyController.name}" required="true" size="80"/><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2" style="text-align:right;">Nome de usuário</div>
    	<div class="col-md-6"><p:inputText name="username" value="#{findMyDestinyController.username}" required="true" size="40" /><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2" style="text-align:right;">E-mail</div>
    	<div class="col-md-6"><p:inputText name="email" value="#{findMyDestinyController.email}" required="true" size="40" /><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2" style="text-align:right;">CPF</div>
    	<div class="col-md-2"><p:inputText name="cpf" value="#{findMyDestinyController.cpf}" required="true"/><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2" style="text-align:right;">Endereço</div>
    	<div class="col-md-2"><p:inputText name="address" value="#{findMyDestinyController.address}" required="true"/><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2" style="text-align:right;">Telefone</div>
    	<div class="col-md-2"><p:inputText name="telephone" value="#{findMyDestinyController.telephone}" required="true"/><br /></div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2" style="text-align:right">Senha</div>
    	<div class="col-md-2"><p:password type="password" feedback="false" name="password" value="#{findMyDestinyController.password}" required="true" /><br /></div>
	</div>
	<br />
	<div class="submit-button" align="center">
		<p:commandButton id="submit" styleClass="btn btn-common btn-effect" value="Confirmar dados" ajax="true" actionListener="#{findMyDestinyController.registerNewUser()}" />
	</div>
</html>
