<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
		<ui:include src="header.xhtml" />
		
		<script>
			function deletePackage(packageId)
			{
				var packageForm = document.getElementById("form_"+packageId);
				console.log(packageForm);
			}
		</script>
	</h:head>
	
	<h:body>
	<!-- Header Section Start -->
    <header id="home">    
      <nav id="menu_navbar" class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar menu-bg">
        <div class="container">
          <a href="home.xhtml" class="navbar-brand"><img src="img/logo.png" alt="" /></a>  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link page-scroll" href="#screenshots">#{findMyDestinyI18n.getI18nMessage("nav_find")}</a>
              </li>                            
              <li class="nav-item">
                <a class="nav-link page-scroll" href="hub.xhtml">Bem vindo, #{findMyDestinyController.user.username}</a>
              </li> 
              <li class="nav-item">
                <p:commandLink class="nav-link page-scroll" action="#{findMyDestinyController.signOut}" >
                	<i class="pi pi-sign-out"></i>
                	#{findMyDestinyI18n.getI18nMessage("nav_leave")}
                </p:commandLink>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- signup Section Start -->
		<div id="signup" class="section">
    		<div class="container">
        		<div class="section-header">   
          			<h2 class="section-title fadeIn" >#{findMyDestinyI18n.getI18nMessage("my_hub")}</h2>
				</div>
				
				<div class="new_package">
					<h3>Novo Pacote</h3>
					<h:form id="new-package-form">
						<p:inputText style="width:50%;margin-right:10px" title="Nome do pacote" name="package_name" value="#{findMyDestinyController.tourPackage.name}" required="true"></p:inputText>
						<p:commandButton type="submit" resetValues="true" icon="fa fa-plus" value="Add" update="tours" action="#{findMyDestinyController.newPackage}" >
							<f:ajax render="tours" />
						</p:commandButton>
					</h:form>
				</div>
				<br />
				<h3>Meus roteiros(n√£o enviados)</h3>
				<div class='search-results'>
					<h:panelGroup id="tours">
					</h:panelGroup>
				</div>
				<br />
				<h3>Meus roteiros(enviados)</h3>
				<div class='search-result'>
					<h:panelGroup id='submitted-tours'>
					</h:panelGroup>
				</div>
      		</div>
    	</div>
    </header>
    
    <!-- Header Section End -->
	</h:body>
	
	
    <ui:insert src="footer.xhtml" />
</html>
